<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Balloon Pop - NQ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container shadow text-center">
            <img src="balloon-pop-logo.png" alt="balloon pop logo">
        </div>
    </header>
    
    <div>
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>

    <button id="inflate-button" onclick="inflate()" disabled="true">Inflate <span id="click-count">0</span></button>
    <p><span>Balloons popped:</span> <span id="pop-count">0</span></p>
    <div id="balloon" class="balloon"></div>




    <script src="main.js"></script>
</body>

</html>
